<!DOCTYPE html>
<html>
  <head>
    <title>Buss-Mall</title>
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="https://via.placeholder.com/150x50" alt="">
      <h1 id="HeaderTitle">Welcome to the Buss-Mall Survey!!</h1>
      <nav id="HeaderNavigation">
        <ul id="HeaderNavigationList">
          <li class="HeaderNavigationListItem">Home</li>
          <li class="HeaderNavigationListItem">Products</li>
          <li class="HeaderNavigationListItem">About</li>
          <li class="HeaderNavigationListItem">Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="AllFrames">
        <section id="Results"></section>
        <section id="ProductFrames">
          <section id="Products">
            <table id="ProductsTable">
              <tbody>
                <tr id="ProductsTableRow">
                  <td><img id="Image1"></td>
                  <td><img id="Image2"></td>
                  <td><img id="Image3"></td>
                </tr>
              </tbody>
            </table>
          </section>
          <section id="Vote">
            <input id="VoteButton" type="button" name="Vote" value="Vote">
          </section>
          <section id="ProductDescription">
            <article></article>
          </section>
        </section>
      </section>
    </main>
    <footer></footer>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
