<!DOCTYPE html>
<html>
  <head>
    <title>Buss-Mall</title>
    <link rel="stylesheet" href="./css/reset.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
  </head>
  <body>
    <header>
      <img src="https://via.placeholder.com/150x50" alt="">
      <h1 id="HeaderTitle">Welcome to the Buss-Mall Survey!!</h1>
      <nav id="HeaderNavigation">
        <ul id="HeaderNavigationList">
          <li class="HeaderNavigationListItem">Home</li>
          <li class="HeaderNavigationListItem">Products</li>
          <li class="HeaderNavigationListItem">About</li>
          <li class="HeaderNavigationListItem">Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="AllFrames">
        <section id="Results">
          <p id="ResultsTableTitle">Results:</p>
          <table>
            <tbody id="ResultsTable">
            </tbody>
          </table>
        </section>
        <section id="ProductFrames">
          <section id="Products">
            <table id="ProductsTable">
              <tbody>
                <tr id="ProductsTableRow">
                  <td><img id="Image1"></td>
                  <td><img id="Image2"></td>
                  <td><img id="Image3"></td>
                </tr>
              </tbody>
            </table>
          </section>
          <section id="ViewResults">
            <input id="ViewResultsButton" type="button" name="ViewResults" value="View Results!">
          </section>
          <section id="AnalyticalProductChart">
            <canvas id="ProductChart" width="1464" height="268"></canvas>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <article id="CopyRight">Authored &copy; 2020 by Alan Hung </article>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
  </body>
</html>
